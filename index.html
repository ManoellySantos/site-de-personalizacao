<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.png">
    <title>CustomCraft</title>
</head>

<body>
    <div class="container">
    
        <!--Criando o cabeçalho da página-->
        <header class="header">

             <!--Criando a div da logo-->
            <div class ="logo">
                <img src="assets/img/logo.png" alt = "Logo da Empresa">
            </div>

            <!--Criando os links de navegação com nav-->
            <nav class = "menu">
                <a href ="#"> Inicio </a>  <!--tag <a> é para links, coloquei o # porque não leva para nada-->
                <a href ="#"> Produtos </a>
                <a href ="#"> Como Funciona </a>
                <a href ="#"> Sobre </a>
                <a href ="#"> Contato </a>
            </nav>

             <!--div do botao e carrinho-->
            <div class="acoes">

                <div class="carrinho">
                    <img src="assets/img/carrinho.png"alt="carrinho de compras">
                </div>

                <div class="botao">
                    <button class="login">Login</button> 
                    <button class="cadastro">Cadastro</button>               
                </div>

            </div>

        </header>

        <div class="banner">
            <div class="banner-titulos">
                <h1>Personalize os seus produtos<br>com facilidade</h1>
                <h4><i>Canecas, copos, pratos, camisas e muitos mais!</i></h4>
            </div>

            <div class="banner-botoes"> 
                <a href="#">
                    <button>
                        <b>Comece agora</b>
                    </button>
                </a>
            </div>

            <div class="imagem-banner">
                <img src="assets/img/imagem-banner.png" alt="chicara personalizada"> 
            </div>
        </div>

    </div>
    
</body>
</html>
